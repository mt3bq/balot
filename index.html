<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>

    <div class="page">

        <div class="title">
            <h1>حاسبة بلوت</h1>
        </div>

                <button>تراجع</button>
                <button>لعبة جديده</button>

            </div>

            <div class="res">
                <button type="submit">احسب</button>
            </div>
           
            <div class="box_1">
                <div class="head">
                    لنا
                </div>
                <input type="text" id="me" required>

                <ul class="me_list">

                </ul>

                <div class="total_1">2</div>

                
            </div>
            <div class="box_2">
                <div class="head">
                    لهم
                </div>
                <input  type="text" id="him" required>

                <ul class="him_list">

                </ul>

                <div class="total_2">115</div>
               
            </div>
            <i id="gear" class="fa-solid fa-gear"></i>
        </div>
    </div>

  
    

    <script src="./main.js"></script>

</html>
